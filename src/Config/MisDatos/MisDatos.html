<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Datos</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
<div class="container">

    <div class="row">
        <div class="mb-3 col-12">
            <label for="inputName" class="form-label">Nombre / Razón Social</label>
            <input type="text" class="form-control" id="inputName">
        </div>
    </div>

    <div class="row">

        <div class="mb-3 col-auto">
            <label for="inputCuit" class="form-label">Cuit</label>
            <input type="text" class="form-control" id="inputCuit">
        </div>

        <div class="mb-3 col-auto">
            <label for="inputTel" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="inputTel">
        </div>

        <div class="mb-3 col-auto">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="example@example.com">
        </div>

        <div class="mb-3 col-auto">
            <label for="inputAddress" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputAddress">
        </div>

    </div>

    <div class="row">
        <div class="mb-3 col-12">
            <button type="button" class="btn btn-primary" onclick="updateOwner()">Actualizar mis Datos</button>
        </div>
    </div>

</div>

<script src="MisDatos.js"></script>
<script src="../../navBar.js"></script>
<script>

    addNavBar();

    const cuitInput = document.getElementById('inputCuit');

    cuitInput.addEventListener('input', function() {
        let value = cuitInput.value.replace(/\D/g, ''); // Remover cualquier carácter que no sea número
        if (value.length > 2) value = value.slice(0, 2) + '-' + value.slice(2); // Agregar el primer guión
        if (value.length > 11) value = value.slice(0, 11) + '-' + value.slice(11); // Agregar el segundo guión
        cuitInput.value = value;
    });

</script>
</body>
</html>
