<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remito</title>
    <link rel="stylesheet" href="VerRemito.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div id="content">
    <div class="container">
        <div class="header">
            <h1>Remito</h1>
            <p id="Pname"></p>
            <p id="PcuitDireccion"></p>
            <p id="PtelEmail"></p>
        </div>

        <div class="details">
            <table>
                <tr>
                    <th>Número de Remito</th>
                    <td id="clientNRemito"></td>
                    <th>Fecha</th>
                    <td id="date"></td>
                </tr>
                <tr>
                    <th>Razón Social/Destinatario</th>
                    <td id="clientName"></td>
                    <th>CUIT</th>
                    <td id="clientCuit"></td>
                </tr>
                <tr>
                    <th>Dirección</th>
                    <td colspan="3" id="clientAddress"></td>
                </tr>
            </table>

            <h3>Detalle</h3>
            <table id="details-table">
                <tr>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio Total</th>
                </tr>
            </table>
        </div>

        <div class="footer">
            <p id="observations"></p>
        </div>

    </div>
</div>

<div class="row">
    <div class="text-center">
        <button type="button" class="btn btn-primary btn-lg col-6" onclick="generarPDF()">Generar PDF</button>
        <br><br>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-info" onclick="goAdmRemitos()">Ver Todos</button>
        <button type="button" class="btn btn-success" onclick="createNewRemito()">Crear Nuevo Remito</button>
        <button type="button" class="btn btn-info" onclick="goToIndex()">Ir a Inicio</button>
        <br>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="VerRemito.js"></script>
<script>

    function createNewRemito() {

        window.location.href = "../../../src/Remitos/NuevoRemito/NuevoRemito.html"
    }
    
    function goToIndex() {

        window.location.href = "../../Inicio/InicioPagina/index.html"
    }

    function goAdmRemitos() {

        window.location.href = "../../Remitos/AdministrarRemitos/AdministrarRemitos.html"
    }
</script>

</body>
</html>
