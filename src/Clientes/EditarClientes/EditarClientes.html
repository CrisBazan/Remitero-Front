<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     
</head>
<body>

<!-- Pagina -->

    <div class="container">
        <h1>Editar Cliente</h1>
        <form id="clientForm">

            <div>
                <div class="form-group mb-3">
                    <label class="form-label" for="clientSelect">Seleccione un Cliente:</label>
                    <select class="form-select" id="clientSelect" required>
                        <option value="">Seleccione un cliente</option>
                    </select>
                </div>

                <div class="form-group mb-3 col-auto">
                    <label class="form-label" for="name">Nombre de la Firma:</label>
                    <input class="form-control" type="text" id="name" name="name" required autocomplete="on">
                </div>

                <div class="form-group mb-3 col-auto">
                    <label class="form-label" for="cuit">CUIT:</label>
                    <input class="form-control" type="text" id="cuit" name="cuit" required pattern="\d{2}-\d{8}-\d{1}" autocomplete="on">
                </div>

                <div class="form-group mb-3 col-auto">
                    <label class="form-label" for="address">Direcci√≥n:</label>
                    <input class="form-control" type="text" id="address" name="address" required autocomplete="on">
                </div>

                <div class="form-group mb-3 col-auto">
                    <button type="button" class="btn btn-primary" onclick="createNewEditedClient()">Editar Cliente</button>
                </div>
            </div>
        </form>
    </div>

  <script src="EditarClientes.js"></script>
  <script src="../../navBar.js"></script>

</body>
</html>
