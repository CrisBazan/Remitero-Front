<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Cliente</title>
    
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

     <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <!-- Pagina -->

    <div class="container">
        <h1>Cargar Nuevo Cliente</h1>
        <form id="clientForm">
            <div class="row">
                <div class="mb-3 col-auto">
                    <label for="name" class="form-label">Nombre de la Firma:</label>
                    <input class="form-control" type="text" id="name" name="name" required>
                </div>
                <div class="mb-3 col-auto">
                    <label for="cuit" class="form-label">CUIT:</label>
                    <input class="form-control" type="text" id="cuit" name="cuit" required pattern="\d{2}-\d{8}-\d{1}">
                </div>
                <div class="mb-3 col-auto">
                    <label for="address" class="form-label">Dirección:</label>
                    <input class="form-control" type="text" id="address" name="address" required>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" onclick="createUser()">Crear Cliente</button>
                </div>
            </div>
        </form>
    </div>

    <script src="NuevoCliente.js"></script>
    <script src="../../navBar.js"></script>
    <script>
        const cuitInput = document.getElementById('cuit');

        cuitInput.addEventListener('input', function() {
            let value = cuitInput.value.replace(/\D/g, ''); // Remover cualquier carácter que no sea número
            if (value.length > 2) value = value.slice(0, 2) + '-' + value.slice(2); // Agregar el primer guión
            if (value.length > 11) value = value.slice(0, 11) + '-' + value.slice(11); // Agregar el segundo guión
            cuitInput.value = value;
        });

    </script>

</body>
</html>
